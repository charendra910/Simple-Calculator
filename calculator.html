<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
    <div id="cont1">
        <input type="text" id="inp1" readonly="readonly">
        <div id="dis">
            <button class="cal1" onclick="val = ''
        document.querySelector('#inp1').value = val;">C</button>

            <button class="cal1" onclick="val =val+'1'
        document.querySelector('#inp1').value = val;">1</button>

            <button class="cal1" onclick="val =val+'2'
        document.querySelector('#inp1').value = val;">2</button>

            <button class="cal1" onclick="val =val+'+'
        document.querySelector('#inp1').value = val;">+</button>

            <button class="cal1" onclick="val =val+'3'
        document.querySelector('#inp1').value = val;">3</button>

            <button class="cal1" onclick="val =val+'4'
        document.querySelector('#inp1').value = val;">4</button>

            <button class="cal1" onclick="val =val+'-'
        document.querySelector('#inp1').value = val;">-</button>

            <button class="cal1" onclick="val =val+'5'
        document.querySelector('#inp1').value = val;">5</button>

            <button class="cal1" onclick="val =val+'6'
        document.querySelector('#inp1').value = val;">6</button>

            <button class="cal1" onclick="val =val+'*'
        document.querySelector('#inp1').value = val;">*</button>

            <button class="cal1" onclick="val =val+'7'
        document.querySelector('#inp1').value = val;">7</button>

            <button class="cal1" onclick="val =val+'8'
        document.querySelector('#inp1').value = val;">8</button>

            <button class="cal1" onclick="val =val+'/'
        document.querySelector('#inp1').value = val;">/</button>

            <button class="cal1" onclick="val = eval(val)
        document.querySelector('#inp1').value = val;">=</button>

            <button class="cal1" onclick="val =val+'9'
        document.querySelector('#inp1').value = val;">9</button>

            <button class="cal1" onclick="val =val+'0'
        document.querySelector('#inp1').value = val;">0</button>

            <button class="cal1" onclick="val =val+'.'
        document.querySelector('#inp1').value = val;">.</button>

            <script>
                let val = '';
                document.querySelector('#inp1').value = val;
            </script>
        </div>
    </div>
</body>

</html>
